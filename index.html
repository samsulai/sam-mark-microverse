<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TA Survey.</title>
  <link rel="stylesheet" href="style.css">
</head>


<Body>
  <h1 id="title" align="center"> Online Survey Form. </h1>
  <p id="description" align="center">
    Complete the form below.
  </p>

  <form id="survey-form">

    <div class="input-headings">

      <label for="name" id="name-label"> Name </label>
      <input id="name" type="text" name="name" placeholder="Name" class="form-inputs" required> </input>
      <br>
      <label for="email" id="email-label"> Email </label>
      <input id="email" type="email" name="email" placeholder="example.com" class="form-inputs" required> </input>
      <br>
      <label for="number" id="number-label"> Age </label>
      <input id="number" type="number" name="number" min="18" max="100" placeholder="Age" class="form-inputs" required>
      </input>
      <br>

      <label for="dropdown" id="model" style="width: 90vw;"> How Prepared Was Your TA? </label>
      <select id="dropdown">
        <option value="Extremely Prepared"> Extremely Prepared</option>
        <option value="Quite Prepared"> Quite Prepared</option>
        <option value="Moderately Prepared"> Moderately Prepared</option>
        <option value="Slightly Prepared"> Slightly Prepared</option>
        <option value="Not at all prepared"> Not at all prepared </option>
      </select>
      <br>
      <br>

      <label for="How clearly did your TA present material?" id="How clearly did your TA present material?"> <b>How
          clearly did your TA present material?</b> </label>
      <br>
      <input id="Extremely clearly" type="radio" name="color" value="black">
      <label for="" Extremely clearly">Extremely clearly </label>
      <br>
      <input id="Quite clearly" type="radio" name="color" value="white">
      <label for="Quite clearly"> Quite clearly </label>
      <br>
      <input id="Moderately clearly" type="radio" name="color" value="red">
      <label for="" Moderately clearly">Moderately clearly </label>
      <br>
      <br>

      <label for="features"> <b>How much did your TA help you develop critical thinking skills?</b></label>
      <br>

      <input id="checkbox" type="checkbox" name="features" value="autopilot">
      <label for="checkbox"> A great deal of help</label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="dual_motor">
      <label for="checkbox"> A lot of help</label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="battery">
      <label for="checkbox"> A moderate amount of help?</label>
      <br>
      <br>

      <label id="textarea">How helpful was your TA's feedback on assignments? </label>
      <br>
      <textarea id="textarea" name"instructions" rows="5" cols="59.5">
        </textarea>
      <br>

      <input id="submit" type="submit" value="Submit" class="submit-button">

    </div>

  </form>

</body>


</html>
